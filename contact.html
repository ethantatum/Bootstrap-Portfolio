<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Ethan Tatum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href=".//assets/css/style.css"/>
    <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico"/>
</head>
<body id="jumpContact">
    <header class="container-fluid bg-white border border-secondary border-top-0 border-left-0 border-right-0 sticky-top">
        <div class="container">
            <div class="row justify-content-between">
                <h1 class="h1 bg-info text-white mb-0 p-2 pb-3">Ethan Tatum</h1>
                <ul class="nav justify-content-end pt-3">
                    <li class="nav-item">
                        <a class="nav-link active text-info" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#jumpContact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="container bg-white border border-secondary mt-4 mb-5 portBody">
            <div class="row">
                <div class="col-md-12 ml-3">
                    <div class="header text-info my-2 mr-4 border border-secondary border-top-0 border-left-0 border-right-0">
                        <h2>Contact</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-12 pl-3 pr-5 py-2">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputName1">Name</label>
                                    <input type="name" class="form-control" id="exampleInputName1" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputMessage1">Message</label>
                                    <textarea class="form-control" rows= "5" id="exampleInputMessage1" placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
          
    <div class="container-fluid fixed-bottom px-0">
            <footer class="footer border border-info border-left-0 border-right-0 border-bottom-0 bg-secondary text-white">
                    <div class="text-center pt-2">
                            <span>&copy; 2018 Ethan Tatum</span>
                        </div>
            </footer>
    </div>

<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
